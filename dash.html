    <header>
        <h1>Welcome to Superstore Dashboard</h1>
        <!-- Navigation -->

                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">$2,30 jt</div>
                <div class="cardName">Total Sales</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">5 rb</div>
                <div class="cardName">Total Order</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>

        <div class="card">

                <div class="cardName">Unit terjual</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">793</div>
                <div class="cardName">Jumlah Customer</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>

        <div class="card">

                <div class="cardName">Total Diskon</div>
            </div>
            <div class="iconbox">

    <!-- Dashboard -->
    <ul class="charts">
        <div class="chart" id="linechart">
            <canvas id="myChart1" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="barChart">

        </div>
    </ul>

    <ul class="charts">
        <div class="chart" id="barChart">
            <canvas id="myChart3" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="pieChart">
            <canvas id="myChart4" style="width:100%;max-width:500px"></canvas>
        </div>
    </ul>

    <ul class="charts">
        <div class="chart" id="doughnutChart">

        </div>
        <div class="chart" id="barChart">
