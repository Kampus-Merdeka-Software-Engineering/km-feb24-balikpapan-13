<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Superstore Login</title>
    <link rel="stylesheet" href="css/login2-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/shopping_cart.png" alt="Superstore Logo">
            <h1>Superstore</h1>
        </div>
        <form class="login-form" id="login-form" action="">
            <input type="email" id="login-email" name="email" placeholder="Enter Email" required>
            <input type="password" id="login-password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <div id="login-error-message" style="color: red; display: none;">Invalid email or password</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="js/script.js"></script>
