<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Superstore Register</title>
    <link rel="stylesheet" href="login2-styles.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="shopping_cart.png" alt="Superstore Logo">
            <h1>Superstore</h1>
        </div>
        <form class="register-form" id="register-form">
            <input type="text" id="register-username" name="username" placeholder="Enter Username" required>
            <input type="email" id="register-email" name="email" placeholder="Enter Email" required>
            <input type="password" id="register-password" name="password" placeholder="Enter Password" required>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div id="register-error-message" style="color: red; display: none;">Passwords do not match</div>
    </div>
    <!--<div class="shopping-cart">
        <img src="shopping_cart.png" alt="Shopping Cart">
    </div>-->
</body>
<script src="script.js"></script>
</html>
