<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Superstore Register</title>
    <link rel="stylesheet" href="css/login2-styles.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="img/shopping_cart.png" alt="Superstore Logo">
            <h1>Superstore</h1>
        </div>
        <form class="register-form" id="register-form" action="">
            <input type="email" id="register-email" name="email" placeholder="Enter Email" required>
            <input type="password" id="register-password" name="password" placeholder="Enter Password" required>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
            <label>
                <input type="checkbox" id="show-password"> Show Password
            </label>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div id="register-error-message" style="color: red; display: none;">Error message</div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
